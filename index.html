<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <link href="styles.css" rel="stylesheet" >
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
        <div id="background-container">
            <div class="logo-container"><img src="rm408-62.jpg" alt=""></div>   
        </div>
        <div id="form-container">
            <div class="welcome">Welcome to our Studio! <br> <br>
            Sign up to get access to our photos and videos.</div>
            <div class="mddal">
                <form action="">
                  <fieldset>
                    <legend>Sign-up</legend>
                    <div id="field-div">
                      <div class="first-input">
                        <ul>
                          <li>
                              <label for="first-name">First Name:</label>
                              <input type="text" id="first-name" name="first_name">
                          </li>
                          <li>
                              <label for="mail">Email:</label>
                              <input type="email" id="mail" name="user_email" placeholder="you@mail.com">
                          </li>
                          <li>
                               <label for="pwd">Password:</label>
                               <input type="password" id="pwd" name="password" onkeyup="check()">
                               <div id="message"></div>
                          </li>
                        </ul> 
                      </div>
                      <div class="second-input">
                        <ul>
                          <li>
                              <label for="second-name">Second Name:</label>
                              <input type="text" id="second-name" name="second_name">
                          </li>
                          <li>
                              <label for="phone-number">Phone Number:</label>
                              <input type="tel" id="phone-number" name="phone_number">
                          </li>
                          <li>
                               <label for="confirm-pwd">Confirm Password:</label>
                               <input type="password" id="confirm-pwd" name="confirm-password" onkeyup="check()" >
                          </li>
                        </ul> 
                      </div>
                    </div>  
                  </fieldset>
                  <div class="button">
                    <button type="submit">Create Account</button>
                  </div>
                  <div class="registered">Already have an account? <span class="login">Log in</span></div>
                </form>
            </div>

            </div>-->
        </div>
     </div> 
</body>
</html>
